<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        body{
            background-image:url("rod.jpg");
        }
        #form{
            background-color: aqua;
        }
        .h1{
            font-size: 100px;
            background-color: beige;
            text-decoration-style: solid;
            text-transform: uppercase;
            text-decoration-color: blueviolet;
        }
        .model{
            border: 55px rgb(255, 60, 0);
            margin: 45px 56px 67px 89px;
            padding: 56px 78px;
        }


    </style>
</head>
<body>
    <h1 class="h1">well come....!</h1>




    <div class="model">
        <form id="form">
            <div>
                <label for="name">name</label>
                <span>*</span>
                <span>:</span>
                <input type="text" name="" id="name" required>
            </div>
            <div>
                <label for="email">email</label>
                <span>*</span>
                <span>:</span>
                <input type="email" name="" id="email" required>
            </div>
            <div>
                <label for="phone">phone</label>
                <span>*</span>
                <span>:</span>
                <input type="number" name="" id="phone" required>
            </div>
            <div>
                <label for="passwor">password</label>
                <span>*</span>
                <span>:</span>
                <input type="password" name="passwordName" id="passwor" required>
            </div>
            <div>
                <label for="cpasword">conform password</label>
                <span>*</span>
                <span>:</span>
                <input type="password" name="" id="cpasword" required>

            </div>
            <div>
                <label for="java">java</label>

                <input type="checkbox" name="" id="java" required>

            </div>
            <div>
                <label for="python">java</label>


                <input type="checkbox" name="" id="python" required>

            </div>
            <div>
                <label for="css">css</label>

                <input type="checkbox" name="" id="css" required>

            </div>
            <div>
                <label for="html">html</label>

                <input type="checkbox" name="" id="html" required>

            </div>
</body>
</html>
