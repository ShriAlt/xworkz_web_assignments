<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .fixed{
            position: relative;
            left: 0;
        }
        .virat{
            position: absolute;
            top: 0;
            left: 0;
            font-size: larger;
        }
        .rajat{
            position: absolute;
            top: 0;
            left: 0;
            margin-left: 100px;
            font-size: larger;
        }
        .salt{
            position: absolute;
            top: 0;
            left: 0;
            margin-left: 200px;
            font-size: larger;
        }
        .jithesh{
            position: absolute;
            top: 0;
            left: 0;
            margin-left: 300px;
            font-size: larger;
        }
        .liam{
            position: absolute;
            top: 0;
            left: 0;
            margin-left: 400px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="fixed">
        <img src="image.webp" alt="" height="500px" width="500px">
        <span class="virat"> <b>virat kholi</b></span>
        <span class="rajat"> <b>rajat</b></span>
        <span class="salt"> <b>salt</b></span>
        <span class="jithesh"> <b>jithesh</b></span>
        <span class="liam"> <b>liam</b></span>
    </div>
</body>
</html>
