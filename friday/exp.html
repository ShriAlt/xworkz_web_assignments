<!DOCTYPE html>
<html>
<head>
  <title>Document Write Example</title>
</head>
<body>
  <script>
    function onClick() {
      console.log("hi");
      let sum=2+2;
      console.log(sum);
      
      console.log("hi");
      document.write("Hello, ANANYA!<br>");
    }
  </script>
<button onclick=onClick()>hii</button>
<h1>java script</h1>
<h2>using new date</h2>
<p>create a new object with date and time</p>
<p id="demo"></p>

<script>
    const d = new Date();
    document.getElementById("demo").innerHTML = d;
    console.log(d.getDate());
    console.log(d.getDay());
    console.log(d.getFullYear());
    console.log(d.getHours());
    console.log(d.getMilliseconds());
    console.log(d.getMinutes());
    document.write(d.getMonth());

</script>
<p></p>



</body>
</html>
