<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <div>
                <label for="name">name</label>
                <span>*</span>
                <span>:</span>
                <input type="text" name="" id="name" required>
            </div>
            <div>
                <label for="email">email</label>
                <span>*</span>
                <span>:</span>
                <input type="email" name="" id="email" required>
            </div>
            <div>
                <label for="phone">phone</label>
                <span>*</span>
                <span>:</span>
                <input type="number" name="" id="phone" required>
            </div>
            <div>
                <label for="passwor">password</label>
                <span>*</span>
                <span>:</span>
                <input type="password" name="passwordName" id="passwor" required>
            </div>
            <div>
                <label for="cpasword">conform password</label>
                <span>*</span>
                <span>:</span>
                <input type="password" name="" id="cpasword" required>

            </div>
            <div>
                <label for="java">java</label>
                
                <input type="checkbox" name="" id="java" required>

            </div>
            <div>
                <label for="python">java</label>
    
                
                <input type="checkbox" name="" id="python" required>

            </div>
            <div>
                <label for="css">css</label>
                
                <input type="checkbox" name="" id="css" required>

            </div>
            <div>
                <label for="html">html</label>
               
                <input type="checkbox" name="" id="html" required>

            </div>

            
        </form>
    </div>
</body>
</html>
